{% extends "base.html" %}

{% block title %}Register - Photo Gallery{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow">
    <h2 class="text-2xl font-bold mb-4 text-center">Create an Account</h2>
    <form method="Post" action="{% url 'register' %}" class="space-y-4">
        {% csrf_token %}
        <div>
            <label for="email" class="block text-gray-700 mb-2">Email:</label>
            <input type="text" name="email" id="email" placeholder="name@example.com" required class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
        <div>
            <label for="username" class="block text-gray-700 mb-2">Username:</label>
            <input type="text" name="username" id="username" placeholder="create a username" required class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
        <div>
            <label for="password" class="block text-gray-700 mb-2">Password:</label>
            <input type="password" name="password" id="password" placeholder="********" required class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
        <div>
            <label for="password" class="block text-gray-700 mb-2">Confirm your password:</label>
            <input type="password" name="password" id="password" placeholder="********" required class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">Sign Up</button>
    </form>
    <p class="text-sm text-center mt-4">
        Already have an account?
        <a href="{% url 'login' %}" class="text-blue-600 hover:underline">Login</a>
    </p>
</div>
{% endblock %}
